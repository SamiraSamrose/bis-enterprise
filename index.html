<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Intelligence System - Enterprise Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // PASTE THE ENTIRE REACT CODE HERE (from the artifact)
        const { Globe, Code, AlertTriangle, CheckCircle, XCircle, Search, TrendingUp, Map, Zap, Users, DollarSign, Clock, GitBranch, Shield, Database, BarChart3, Activity, Cpu, Download, Upload, Package, Terminal, Brain, Sparkles } = lucide;

        import React, { useState, useEffect } from 'react';
import { Globe, Code, AlertTriangle, CheckCircle, XCircle, Search, TrendingUp, Map, Zap, Users, DollarSign, Clock, GitBranch, Shield, Database, BarChart3, Activity, Cpu, Download, Upload, Package, Terminal, Brain, Sparkles } from 'lucide-react';

const BISEnterprise = () => {
  const [activeTab, setActiveTab] = useState('analyzer');
  const [url, setUrl] = useState('');
  const [selectedRegion, setSelectedRegion] = useState('global');
  const [analyzing, setAnalyzing] = useState(false);
  const [results, setResults] = useState(null);
  const [codeInput, setCodeInput] = useState('');
  const [coachResponse, setCoachResponse] = useState(null);
  const [cicdLogs, setCicdLogs] = useState([]);
  const [realTimeMetrics, setRealTimeMetrics] = useState({
    activeScans: 1247,
    issuesBlocked: 89,
    moneySaved: 450000,
    deploymentsSafe: 99.7
  });

  // Simulate real-time updates
  useEffect(() => {
    const interval = setInterval(() => {
      setRealTimeMetrics(prev => ({
        activeScans: prev.activeScans + Math.floor(Math.random() * 10),
        issuesBlocked: prev.issuesBlocked + Math.floor(Math.random() * 3),
        moneySaved: prev.moneySaved + Math.floor(Math.random() * 5000),
        deploymentsSafe: 99.7 + (Math.random() * 0.2 - 0.1)
      }));
    }, 3000);
    return () => clearInterval(interval);
  }, []);

  // Enhanced mock feature database with business impact
  const mockFeatures = [
    { 
      name: ':has() CSS Selector', 
      type: 'CSS', 
      baseline: false, 
      support: { global: 73, brazil: 68, india: 65, us: 82, china: 71, japan: 78, germany: 80 }, 
      risk: 'high',
      businessImpact: 'High - Affects navigation UX',
      estimatedUsers: 2400000,
      revenueImpact: 180000,
      alternative: 'Use JavaScript querySelector or class-based targeting',
      autoFixAvailable: true,
      jiraTickets: 3,
      lastDetected: '2 hours ago'
    },
    { 
      name: 'backdrop-filter', 
      type: 'CSS', 
      baseline: false, 
      support: { global: 78, brazil: 72, india: 69, us: 85, china: 75, japan: 82, germany: 84 }, 
      risk: 'medium',
      businessImpact: 'Medium - Visual degradation',
      estimatedUsers: 1800000,
      revenueImpact: 95000,
      alternative: 'Use solid backgrounds with opacity or PNG overlays',
      autoFixAvailable: true,
      jiraTickets: 1,
      lastDetected: '5 hours ago'
    },
    { 
      name: 'Container Queries', 
      type: 'CSS', 
      baseline: false, 
      support: { global: 71, brazil: 65, india: 62, us: 79, china: 68, japan: 76, germany: 78 }, 
      risk: 'high',
      businessImpact: 'Critical - Breaks responsive design',
      estimatedUsers: 3200000,
      revenueImpact: 280000,
      alternative: 'Use media queries with JavaScript resize detection',
      autoFixAvailable: true,
      jiraTickets: 5,
      lastDetected: '1 hour ago'
    },
    { 
      name: 'Web Share API', 
      type: 'JS', 
      baseline: false, 
      support: { global: 82, brazil: 88, india: 85, us: 79, china: 45, japan: 83, germany: 81 }, 
      risk: 'critical',
      businessImpact: 'Critical - Viral sharing blocked in China',
      estimatedUsers: 4500000,
      revenueImpact: 420000,
      alternative: 'Fallback to manual copy-to-clipboard or social buttons',
      autoFixAvailable: true,
      jiraTickets: 8,
      lastDetected: '30 minutes ago'
    },
    { 
      name: 'Dynamic Import', 
      type: 'JS', 
      baseline: true, 
      support: { global: 94, brazil: 92, india: 90, us: 96, china: 93, japan: 95, germany: 96 }, 
      risk: 'low',
      businessImpact: 'Low - Code splitting working',
      estimatedUsers: 500000,
      revenueImpact: 0,
      alternative: 'None needed - widely supported',
      autoFixAvailable: false,
      jiraTickets: 0,
      lastDetected: '1 day ago'
    },
    { 
      name: 'CSS Grid', 
      type: 'CSS', 
      baseline: true, 
      support: { global: 96, brazil: 95, india: 94, us: 98, china: 96, japan: 97, germany: 98 }, 
      risk: 'low',
      businessImpact: 'Low - Layout stable',
      estimatedUsers: 300000,
      revenueImpact: 0,
      alternative: 'None needed - widely supported',
      autoFixAvailable: false,
      jiraTickets: 0,
      lastDetected: '2 days ago'
    },
    { 
      name: 'Subgrid', 
      type: 'CSS', 
      baseline: false, 
      support: { global: 68, brazil: 63, india: 60, us: 75, china: 66, japan: 72, germany: 74 }, 
      risk: 'high',
      businessImpact: 'High - Complex layouts broken',
      estimatedUsers: 2100000,
      revenueImpact: 165000,
      alternative: 'Use nested grids with manual alignment',
      autoFixAvailable: false,
      jiraTickets: 2,
      lastDetected: '3 hours ago'
    },
    { 
      name: 'Scroll-driven Animations', 
      type: 'CSS', 
      baseline: false, 
      support: { global: 65, brazil: 58, india: 55, us: 72, china: 62, japan: 69, germany: 71 }, 
      risk: 'medium',
      businessImpact: 'Medium - Marketing pages less engaging',
      estimatedUsers: 1500000,
      revenueImpact: 75000,
      alternative: 'Use Intersection Observer + CSS transitions',
      autoFixAvailable: true,
      jiraTickets: 1,
      lastDetected: '4 hours ago'
    },
  ];

  const regions = [
    { id: 'global', name: 'Global', flag: '🌍', marketSize: '8.5B', avgIncome: '$12K' },
    { id: 'us', name: 'United States', flag: '🇺🇸', marketSize: '331M', avgIncome: '$65K' },
    { id: 'brazil', name: 'Brazil', flag: '🇧🇷', marketSize: '214M', avgIncome: '$8K' },
    { id: 'india', name: 'India', flag: '🇮🇳', marketSize: '1.4B', avgIncome: '$2K' },
    { id: 'china', name: 'China', flag: '🇨🇳', marketSize: '1.4B', avgIncome: '$11K' },
    { id: 'japan', name: 'Japan', flag: '🇯🇵', marketSize: '125M', avgIncome: '$42K' },
    { id: 'germany', name: 'Germany', flag: '🇩🇪', marketSize: '83M', avgIncome: '$51K' },
  ];

  const cicdIntegrations = [
    { name: 'GitHub Actions', status: 'active', blocked: 12, passed: 847 },
    { name: 'GitLab CI', status: 'active', blocked: 8, passed: 623 },
    { name: 'Jenkins', status: 'active', blocked: 15, passed: 1204 },
    { name: 'CircleCI', status: 'active', blocked: 5, passed: 432 },
  ];

  const teamMetrics = [
    { team: 'Frontend Core', issues: 23, critical: 5, resolved: 89, score: 92 },
    { team: 'Mobile Web', issues: 34, critical: 8, resolved: 76, score: 85 },
    { team: 'Marketing Pages', issues: 12, critical: 2, resolved: 95, score: 97 },
    { team: 'Checkout Flow', issues: 45, critical: 12, resolved: 71, score: 78 },
    { team: 'Dashboard UI', issues: 18, critical: 3, resolved: 88, score: 94 },
  ];

  const analyzeSite = () => {
    if (!url) return;
    setAnalyzing(true);
    
    // Simulate deep analysis with multiple phases
    const phases = [
      'Crawling pages...',
      'Extracting CSS features...',
      'Analyzing JavaScript bundles...',
      'Cross-referencing browser data...',
      'Calculating business impact...',
      'Generating recommendations...'
    ];

    let currentPhase = 0;
    const phaseInterval = setInterval(() => {
      if (currentPhase < phases.length) {
        setCicdLogs(prev => [...prev, { time: new Date().toLocaleTimeString(), message: phases[currentPhase], type: 'info' }]);
        currentPhase++;
      } else {
        clearInterval(phaseInterval);
      }
    }, 300);

    setTimeout(() => {
      const detectedFeatures = mockFeatures.slice(0, 5);
      const avgSupport = detectedFeatures.reduce((acc, f) => acc + f.support[selectedRegion], 0) / detectedFeatures.length;
      const totalRevenueImpact = detectedFeatures.reduce((acc, f) => acc + f.revenueImpact, 0);
      const totalUsersAffected = detectedFeatures.reduce((acc, f) => acc + f.estimatedUsers, 0);
      
      setResults({
        url,
        region: selectedRegion,
        features: detectedFeatures,
        avgSupport: Math.round(avgSupport),
        riskScore: avgSupport > 85 ? 'low' : avgSupport > 70 ? 'medium' : 'high',
        usersAffected: totalUsersAffected,
        revenueAtRisk: totalRevenueImpact,
        criticalIssues: detectedFeatures.filter(f => f.risk === 'critical' || f.risk === 'high').length,
        autoFixable: detectedFeatures.filter(f => f.autoFixAvailable).length,
        estimatedFixTime: detectedFeatures.length * 2.5,
        jiraTickets: detectedFeatures.reduce((acc, f) => acc + f.jiraTickets, 0),
      });
      
      setCicdLogs(prev => [...prev, { time: new Date().toLocaleTimeString(), message: '✓ Analysis complete', type: 'success' }]);
      setAnalyzing(false);
    }, 2000);
  };

  const analyzeCode = () => {
    if (!codeInput) return;
    
    // Advanced pattern matching
    const patterns = [
      { regex: /backdrop-filter/gi, feature: 'backdrop-filter', type: 'CSS', risk: 'medium' },
      { regex: /@container/gi, feature: 'Container Queries', type: 'CSS', risk: 'high' },
      { regex: /:has\(/gi, feature: ':has() selector', type: 'CSS', risk: 'high' },
      { regex: /navigator\.share/gi, feature: 'Web Share API', type: 'JS', risk: 'critical' },
      { regex: /animation-timeline/gi, feature: 'Scroll-driven Animations', type: 'CSS', risk: 'medium' },
      { regex: /subgrid/gi, feature: 'CSS Subgrid', type: 'CSS', risk: 'high' },
    ];

    let response = {
      detected: [],
      recommendations: [],
      businessImpact: {
        usersAffected: 0,
        revenueAtRisk: 0,
        regions: []
      }
    };

    patterns.forEach(pattern => {
      const matches = codeInput.match(pattern.regex);
      if (matches) {
        const featureData = mockFeatures.find(f => f.name.toLowerCase().includes(pattern.feature.toLowerCase()));
        if (featureData) {
          response.detected.push(`${pattern.feature} (${pattern.type})`);
          response.businessImpact.usersAffected += featureData.estimatedUsers;
          response.businessImpact.revenueAtRisk += featureData.revenueImpact;
          
          // Find most affected regions
          const regionSupport = Object.entries(featureData.support)
            .filter(([key]) => key !== 'global')
            .sort(([, a], [, b]) => a - b)
            .slice(0, 3);
          
          response.recommendations.push({
            feature: pattern.feature,
            risk: pattern.risk,
            issue: `Only ${featureData.support[selectedRegion]}% support in ${regions.find(r => r.id === selectedRegion)?.name}`,
            businessImpact: featureData.businessImpact,
            usersAffected: featureData.estimatedUsers.toLocaleString(),
            revenueAtRisk: `$${featureData.revenueAtRisk.toLocaleString()}`,
            suggestion: featureData.alternative,
            autoFix: featureData.autoFixAvailable,
            worstRegions: regionSupport.map(([region, support]) => ({
              name: regions.find(r => r.id === region)?.name,
              support
            })),
            code: generateCodeFix(pattern.feature, pattern.type)
          });
        }
      }
    });

    if (response.detected.length === 0) {
      response.recommendations.push({
        feature: 'Code Analysis',
        risk: 'low',
        issue: 'No high-risk features detected',
        businessImpact: 'Code uses baseline-safe features',
        suggestion: 'Continue following best practices',
        autoFix: false,
        code: ''
      });
    }

    setCoachResponse(response);
  };

  const generateCodeFix = (feature, type) => {
    const fixes = {
      'backdrop-filter': `/* ❌ Non-Baseline */
.modal {
  backdrop-filter: blur(10px);
}

/* ✅ Baseline-Safe Alternative */
.modal {
  background: rgba(255, 255, 255, 0.9);
}

/* ✅ Progressive Enhancement */
.modal {
  background: rgba(255, 255, 255, 0.9);
}
@supports (backdrop-filter: blur(10px)) {
  .modal {
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.7);
  }
}`,
      'Container Queries': `/* ❌ Non-Baseline */
@container (min-width: 400px) {
  .card { padding: 2rem; }
}

/* ✅ Baseline-Safe Alternative */
const resizeObserver = new ResizeObserver(entries => {
  entries.forEach(entry => {
    if (entry.contentRect.width >= 400) {
      entry.target.classList.add('large');
    } else {
      entry.target.classList.remove('large');
    }
  });
});
document.querySelectorAll('.card').forEach(el => {
  resizeObserver.observe(el);
});`,
      ':has() selector': `/* ❌ Non-Baseline */
.parent:has(.child) {
  background: blue;
}

/* ✅ Baseline-Safe Alternative */
document.querySelectorAll('.parent').forEach(parent => {
  if (parent.querySelector('.child')) {
    parent.classList.add('has-child');
  }
});

.parent.has-child {
  background: blue;
}`,
      'Web Share API': `// ❌ Non-Baseline
navigator.share({ title, text, url });

// ✅ Baseline-Safe with Fallback
async function share(data) {
  if (navigator.share && navigator.canShare(data)) {
    try {
      await navigator.share(data);
    } catch (err) {
      fallbackShare(data);
    }
  } else {
    fallbackShare(data);
  }
}

function fallbackShare(data) {
  // Copy to clipboard + show social buttons
  navigator.clipboard.writeText(data.url);
  showSocialButtons(data);
}`
    };
    return fixes[feature] || '// Auto-fix not available for this feature';
  };

  const getRiskColor = (risk) => {
    switch(risk) {
      case 'low': return 'text-green-400 bg-green-500/20 border-green-500/30';
      case 'medium': return 'text-yellow-400 bg-yellow-500/20 border-yellow-500/30';
      case 'high': return 'text-orange-400 bg-orange-500/20 border-orange-500/30';
      case 'critical': return 'text-red-400 bg-red-500/20 border-red-500/30';
      default: return 'text-gray-400 bg-gray-500/20 border-gray-500/30';
    }
  };

  const getSupportColor = (support) => {
    if (support >= 90) return 'bg-gradient-to-r from-green-500 to-emerald-500';
    if (support >= 75) return 'bg-gradient-to-r from-yellow-500 to-orange-500';
    return 'bg-gradient-to-r from-red-500 to-pink-500';
  };

  const exportReport = () => {
    const report = {
      timestamp: new Date().toISOString(),
      url: results?.url,
      region: selectedRegion,
      summary: {
        avgSupport: results?.avgSupport,
        usersAffected: results?.usersAffected,
        revenueAtRisk: results?.revenueAtRisk,
        criticalIssues: results?.criticalIssues
      },
      features: results?.features
    };
    const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `bis-report-${Date.now()}.json`;
    a.click();
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950">
      {/* Premium Header */}
      <div className="bg-black/40 backdrop-blur-xl border-b border-purple-500/20 shadow-2xl">
        <div className="max-w-7xl mx-auto px-6 py-4">
          <div className="flex items-center justify-between">
            <div className="flex items-center space-x-4">
              <div className="relative">
                <div className="absolute inset-0 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl blur-xl opacity-50"></div>
                <div className="relative w-14 h-14 bg-gradient-to-br from-purple-600 via-pink-600 to-purple-600 rounded-xl flex items-center justify-center shadow-2xl">
                  <Brain className="w-8 h-8 text-white" />
                </div>
              </div>
              <div>
                <h1 className="text-2xl font-bold bg-gradient-to-r from-white via-purple-200 to-pink-200 bg-clip-text text-transparent">
                  Baseline Intelligence System
                </h1>
                <p className="text-purple-300 text-sm flex items-center gap-2">
                  <Sparkles className="w-3 h-3" />
                  Enterprise AI-Powered Compatibility Platform
                </p>
              </div>
            </div>
            <div className="flex items-center space-x-3">
              <div className="bg-green-500/20 border border-green-500/30 rounded-lg px-3 py-1.5 flex items-center space-x-2">
                <Activity className="w-4 h-4 text-green-400 animate-pulse" />
                <span className="text-green-300 text-sm font-medium">Live</span>
              </div>
              <select 
                value={selectedRegion}
                onChange={(e) => setSelectedRegion(e.target.value)}
                className="bg-white/10 text-white border border-purple-500/30 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 hover:bg-white/15 transition-all"
              >
                {regions.map(r => (
                  <option key={r.id} value={r.id} className="bg-slate-900">
                    {r.flag} {r.name} ({r.marketSize})
                  </option>
                ))}
              </select>
            </div>
          </div>
        </div>
      </div>

      {/* Real-time Metrics Banner */}
      <div className="bg-gradient-to-r from-purple-900/30 via-pink-900/30 to-purple-900/30 border-b border-purple-500/20">
        <div className="max-w-7xl mx-auto px-6 py-4">
          <div className="grid grid-cols-4 gap-6">
            <div className="flex items-center space-x-3">
              <div className="w-10 h-10 bg-blue-500/20 rounded-lg flex items-center justify-center">
                <Cpu className="w-5 h-5 text-blue-400" />
              </div>
              <div>
                <p className="text-xs text-purple-300">Active Scans</p>
                <p className="text-lg font-bold text-white">{realTimeMetrics.activeScans.toLocaleString()}</p>
              </div>
            </div>
            <div className="flex items-center space-x-3">
              <div className="w-10 h-10 bg-red-500/20 rounded-lg flex items-center justify-center">
                <Shield className="w-5 h-5 text-red-400" />
              </div>
              <div>
                <p className="text-xs text-purple-300">Issues Blocked</p>
                <p className="text-lg font-bold text-white">{realTimeMetrics.issuesBlocked}</p>
              </div>
            </div>
            <div className="flex items-center space-x-3">
              <div className="w-10 h-10 bg-green-500/20 rounded-lg flex items-center justify-center">
                <DollarSign className="w-5 h-5 text-green-400" />
              </div>
              <div>
                <p className="text-xs text-purple-300">Revenue Protected</p>
                <p className="text-lg font-bold text-white">${(realTimeMetrics.moneySaved / 1000).toFixed(0)}K</p>
              </div>
            </div>
            <div className="flex items-center space-x-3">
              <div className="w-10 h-10 bg-purple-500/20 rounded-lg flex items-center justify-center">
                <CheckCircle className="w-5 h-5 text-purple-400" />
              </div>
              <div>
                <p className="text-xs text-purple-300">Safe Deployments</p>
                <p className="text-lg font-bold text-white">{realTimeMetrics.deploymentsSafe.toFixed(1)}%</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      {/* Enhanced Tabs */}
      <div className="max-w-7xl mx-auto px-6 mt-6">
        <div className="flex space-x-2 bg-black/30 p-1.5 rounded-xl backdrop-blur-xl border border-purple-500/20">
          {[
            { id: 'analyzer', icon: Search, label: 'Site Analyzer', badge: results?.criticalIssues },
            { id: 'coach', icon: Brain, label: 'AI Dev Coach', badge: null },
            { id: 'cicd', icon: GitBranch, label: 'CI/CD Integration', badge: 4 },
            { id: 'teams', icon: Users, label: 'Team Dashboard', badge: null },
            { id: 'database', icon: Database, label: 'Feature Database', badge: mockFeatures.filter(f => !f.baseline).length }
          ].map(tab => (
            <button
              key={tab.id}
              onClick={() => setActiveTab(tab.id)}
              className={`relative flex-1 px-4 py-3 rounded-lg font-medium transition-all flex items-center justify-center gap-2 ${
                activeTab === tab.id
                  ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg shadow-purple-500/50'
                  : 'text-purple-300 hover:text-white hover:bg-white/5'
              }`}
            >
              <tab.icon className="w-4 h-4" />
              {tab.label}
              {tab.badge && (
                <span className="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">
                  {tab.badge}
                </span>
              )}
            </button>
          ))}
        </div>
      </div>

      {/* Content */}
      <div className="max-w-7xl mx-auto px-6 py-8">
        {activeTab === 'analyzer' && (
          <div className="space-y-6">
            {/* Enhanced Input Section */}
            <div className="bg-black/40 backdrop-blur-xl rounded-2xl p-8 border border-purple-500/20 shadow-2xl">
              <div className="flex items-center justify-between mb-6">
                <div>
                  <h2 className="text-2xl font-bold text-white">Deep Site Analysis</h2>
                  <p className="text-purple-300 text-sm mt-1">AI-powered crawler with business impact modeling</p>
                </div>
                {results && (
                  <button
                    onClick={exportReport}
                    className="flex items-center gap-2 bg-purple-600/20 hover:bg-purple-600/30 text-purple-300 px-4 py-2 rounded-lg border border-purple-500/30 transition-all"
                  >
                    <Download className="w-4 h-4" />
                    Export Report
                  </button>
                )}
              </div>
              <div className="flex space-x-3">
                <input
                  type="text"
                  value={url}
                  onChange={(e) => setUrl(e.target.value)}
                  placeholder="https://your-production-site.com"
                  className="flex-1 bg-white/10 text-white border border-purple-500/30 rounded-xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-purple-300/50 text-lg"
                />
                <button
                  onClick={analyzeSite}
                  disabled={analyzing || !url}
                  className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-10 py-4 rounded-xl font-bold hover:from-purple-700 hover:to-pink-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg shadow-purple-500/50 flex items-center gap-2"
                >
                  {analyzing ? (
                    <>
                      <Activity className="w-5 h-5 animate-spin" />
                      Analyzing...
                    </>
                  ) : (
                    <>
                      <Zap className="w-5 h-5" />
                      Analyze
                    </>
                  )}
                </button>
              </div>
            </div>

            {/* Live Logs */}
            {analyzing && cicdLogs.length > 0 && (
              <div className="bg-black/40 backdrop-blur-xl rounded-2xl p-6 border border-purple-500/20">
                <div className="flex items-center gap-2 mb-4">
                  <Terminal className="w-5 h-5 text-green-400" />
                  <h3 className="text-white font-bold">Live Analysis Log</h3>
                </div>
                <div className="bg-black/60 rounded-lg p-4 font-mono text-sm space-y-1 max-h-40 overflow-y-auto">
