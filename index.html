<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIS - Baseline Intelligence System | Enterprise Edition</title>
    <meta name="description" content="AI-Powered Web Compatibility Advisor for Enterprise Teams">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Ensure Tailwind processes properly */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(168, 85, 247, 0.3);
            border-top: 3px solid #a855f7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Ensure backgrounds work */
        .gradient-bg {
            background: linear-gradient(to bottom right, #020617, #581c87, #020617);
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading State -->
        <div class="gradient-bg" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
            <div style="text-align: center;">
                <div class="spinner"></div>
                <p style="color: #a855f7; font-size: 20px; font-weight: 600;">Loading BIS Enterprise...</p>
                <p style="color: #9333ea; font-size: 14px; margin-top: 10px;">Initializing AI Platform</p>
            </div>
        </div>
    </div>
    
    <!-- Main Application - Load this AFTER React is ready -->
    <script type="text/babel" data-type="module">
        // Wait for React to be fully loaded
        const checkReact = setInterval(() => {
            if (window.React && window.ReactDOM) {
                clearInterval(checkReact);
                // Load the app
                const script = document.createElement('script');
                script.src = './app.js';
                script.type = 'text/babel';
                document.body.appendChild(script);
            }
        }, 100);
    </script>
</body>
</html>
